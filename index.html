<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formSimplified.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+MX:wght@100..400&display=swap"
      rel="stylesheet" />
    <title>Contact Us</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <div class="container">
      <form onsubmit="return validateAll()">
        <div class="inputInfo">
          <label for="fname">First Name*</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Jack"
            required />
          <p id="fnameSpan" class="message hidden"></p>
        </div>
        <div class="inputInfo">
          <label for="lname">Last Name*</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Smith"
            required />
          <p id="lnameSpan" class="message hidden"></p>
        </div>

        <div class="inputInfo">
          <label for="email">Email*</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="example@email.com"
            required />
          <p id="emailSpan" class="message hidden"></p>
        </div>
        <div class="inputInfo">
          <label for="phnumb">Phone number*</label>
          <input
            type="tel"
            id="phnumb"
            name="phonenumber"
            placeholder="060111222"
            required />
          <p id="phnumbSpan" class="message hidden"></p>
        </div>
        <div class="inputInfo">
          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            style="height: 70px"></textarea>
        </div>

        <div class="inputInfo" id="buttonDiv">
          <input type="submit" />
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
