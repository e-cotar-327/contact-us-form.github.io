<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formSimplified.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+MX:wght@100..400&display=swap"
      rel="stylesheet" />
    <title>Contact Us</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <div class="container">
      <form onsubmit="return validateAll()">
        <div class="inputInfo">
          <svg
            class="successMark hidden"
            width="15px"
            height="15px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M16.5163 8.93451L11.0597 14.7023L8.0959 11.8984"
                stroke="#41b139"
                stroke-width="2"></path>
              <path
                d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z"
                stroke="#41b139"
                stroke-width="2"></path>
            </g>
          </svg>
          <svg
            width="15px"
            height="15px"
            viewBox="0 0 24 24"
            fill="none"
            class="failMark hidden"
            xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M7.95206 16.048L16.0769 7.92297"
                stroke="#e61e1e"
                stroke-width="2"></path>
              <path
                d="M16.0914 16.0336L7.90884 7.85101"
                stroke="#e61e1e"
                stroke-width="2"></path>
              <path
                d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z"
                stroke="#e61e1e"
                stroke-width="2"></path>
            </g>
          </svg>
          <label for="fname">First Name*</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Jack"
            required />
          <p id="fnameSpan" class="message hidden"></p>
        </div>
        <div class="inputInfo">
          <svg
            class="successMark hidden"
            width="15px"
            height="15px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M16.5163 8.93451L11.0597 14.7023L8.0959 11.8984"
                stroke="#41b139"
                stroke-width="2"></path>
              <path
                d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z"
                stroke="#41b139"
                stroke-width="2"></path>
            </g>
          </svg>
          <svg
            width="15px"
            height="15px"
            viewBox="0 0 24 24"
            fill="none"
            class="failMark hidden"
            xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M7.95206 16.048L16.0769 7.92297"
                stroke="#e61e1e"
                stroke-width="2"></path>
              <path
                d="M16.0914 16.0336L7.90884 7.85101"
                stroke="#e61e1e"
                stroke-width="2"></path>
              <path
                d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z"
                stroke="#e61e1e"
                stroke-width="2"></path>
            </g>
          </svg>
          <label for="lname">Last Name*</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Smith"
            required />
          <p id="lnameSpan" class="message hidden"></p>
        </div>

        <div class="inputInfo">
          <svg
            width="15px"
            height="15px"
            viewBox="0 0 24 24"
            fill="none"
            class="successMark hidden"
            xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M16.5163 8.93451L11.0597 14.7023L8.0959 11.8984"
                stroke="#41b139"
                stroke-width="2"></path>
              <path
                d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z"
                stroke="#41b139"
                stroke-width="2"></path>
            </g>
          </svg>
          <svg
            width="15px"
            height="15px"
            viewBox="0 0 24 24"
            fill="none"
            class="failMark hidden"
            xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M7.95206 16.048L16.0769 7.92297"
                stroke="#e61e1e"
                stroke-width="2"></path>
              <path
                d="M16.0914 16.0336L7.90884 7.85101"
                stroke="#e61e1e"
                stroke-width="2"></path>
              <path
                d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z"
                stroke="#e61e1e"
                stroke-width="2"></path>
            </g>
          </svg>
          <label for="email">Email*</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="example@email.com"
            required />
          <p id="emailSpan" class="message hidden"></p>
        </div>
        <div class="inputInfo">
          <svg
            width="15px"
            height="15px"
            viewBox="0 0 24 24"
            fill="none"
            class="successMark hidden"
            xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M16.5163 8.93451L11.0597 14.7023L8.0959 11.8984"
                stroke="#41b139"
                stroke-width="2"></path>
              <path
                d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z"
                stroke="#41b139"
                stroke-width="2"></path>
            </g>
          </svg>
          <svg
            width="15px"
            height="15px"
            viewBox="0 0 24 24"
            fill="none"
            class="failMark hidden"
            xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M7.95206 16.048L16.0769 7.92297"
                stroke="#e61e1e"
                stroke-width="2"></path>
              <path
                d="M16.0914 16.0336L7.90884 7.85101"
                stroke="#e61e1e"
                stroke-width="2"></path>
              <path
                d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z"
                stroke="#e61e1e"
                stroke-width="2"></path>
            </g>
          </svg>
          <label for="phnumb">Phone number*</label>
          <input
            type="tel"
            id="phnumb"
            name="phonenumber"
            placeholder="060111222"
            required />
          <p id="phnumbSpan" class="message hidden"></p>
        </div>
        <div class="inputInfo">
          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            style="height: 70px"></textarea>
        </div>

        <div class="inputInfo" id="buttonDiv">
          <input type="submit" />
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
